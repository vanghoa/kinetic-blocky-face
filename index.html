<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Kineitc FaceMesh Demo</title>
        <style>
            @font-face {
                font-family: 'Noka';
                src: url('/kinetic-blocky-face/Noka-Bold.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
            * {
                font-family: 'Noka', Arial, sans-serif;
                color: #8b4513;
            }
            body,
            html {
                margin: 0;
                padding: 0;
                background: #fdf6e3;
                text-align: center;
                overflow: hidden;
            }
            #p5-container {
                display: block;
                position: fixed;
                top: 0;
            }
            canvas {
                background: #fff8e7;
                border: 1px solid #ccc;
                width: 100vw !important;
                height: 100vh !important;
            }
            video {
                display: none;
            }
            button {
                display: block;
                margin: auto;
                position: absolute;
                font-size: 10rem;
                transform: translate(-50%, -50%);
                top: 50svh;
                left: 50vw;
                border: solid 6px #8b4513;
                background-color: #90ee90;
                padding: 0 2rem;
                padding-top: 1.8rem;
                border-radius: 3rem;
                line-height: 1;
            }
            h1 {
                font-size: 1rem;
                position: fixed;
                z-index: 10;
                width: 100%;
            }
        </style>
      <script type="module" crossorigin src="/kinetic-blocky-face/assets/index-CpeJoF9b.js"></script>
    </head>
    <body>
        <h1>SINGAPORE DESIGN WEEK 2025</h1>
        <div id="p5-container"></div>
        <button id="start-btn">START</button>
    </body>
</html>
